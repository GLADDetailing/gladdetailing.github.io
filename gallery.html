      <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Add touch event listeners for swiping
        document.querySelector(".gallery__container").addEventListener("touchstart", handleTouchStart, false);
        document.querySelector(".gallery__container").addEventListener("touchmove", handleTouchMove, false);

        //arrow functions for users on computer
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
       
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("gallery__mySlides");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slides[slideIndex-1].style.display = "block";
        }

        let touchStartX; //declare touchStartX, xlocation where user places their finger
        
        //adding swipe functions
        function handleTouchStart(e) {
          touchStartX = e.touches[0].clientX;
        }
        
        function handleTouchMove(e) {
          if (!touchStartX) {
            return;
          }
        
          let touchEndX = e.touches[0].clientX;
          let deltaX = touchStartX - touchEndX;
        
          if (deltaX > 5) {
            plusSlides(1); // Swipe left, go to the next slide
          } else if (deltaX < -5) {
            plusSlides(-1); // Swipe right, go to the previous slide
          }
        
          touchStartX = null; // Reset touchStartX
        }

        
        document.querySelector(".gallery__prev").addEventListener("click", () => {
          plusSlides(-1);
        });
        
        document.querySelector(".gallery__next").addEventListener("click", () => {
          plusSlides(1);
        });
        
      </script>
